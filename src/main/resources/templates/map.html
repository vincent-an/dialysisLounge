<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <link rel="stylesheet" href="/map.css">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="search-tab-bar">
            <button class="back-button">
                <a th:href="@{/main}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
            </button>
            <input type="text" placeholder="    센터명을 검색하세요" class="search-bar">
            <div class="search-keywords">
                <button class="keyword-button1" id="open">영업중</button>
                <button class="keyword-button2" id="night">심야센터</button>
                <button class="keyword-button3" id="24-7">연중무휴</button>
            </div>
        </div>
        <div id="map" style="width:470px;height:400px;"></div>

        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=88be0d96487f1858990fc2656f61eeff"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.460619, 127.165000), // 지도의 중심좌표
                    level: 8, // 지도의 확대 레벨
                    mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
                };

            // 지도를 생성한다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 첫 번째 마커와 인포윈도우
            var marker1 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.460619, 127.165000),
                map: map
            });
            var infowindow1 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">을지대 투석센터</div>'
            });
            infowindow1.open(map, marker1);

            // 두 번째 마커와 인포윈도우
            var marker2 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.493700, 127.121930),
                map: map
            });
            var infowindow2 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">바른결내과의원</div>'
            });
            infowindow2.open(map, marker2);

            // 세 번째 마커와 인포윈도우
            var marker3 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.487086, 127.124170),
                map: map
            });
            var infowindow3 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">인공신장실</div>'
            });
            infowindow3.open(map, marker3);

            // 네 번째 마커와 인포윈도우
            var marker4 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.444656, 127.159228),
                map: map
            });
            var infowindow4 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">성남요양병원</div>'
            });
            infowindow4.open(map, marker4);

            // 다섯번째 마커와 인포윈도우
            var marker5 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.410317, 127.125480),
                map: map
            });
            var infowindow5 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">차의과학대학교 분당 차병원</div>'
            });
            infowindow5.open(map, marker5);

            // 6 마커와 인포윈도우
            var marker6 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.432375, 127.129514),
                map: map
            });
            var infowindow6 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">연세제일내과의원</div>'
            });
            infowindow6.open(map, marker6);

            // 7 마커와 인포윈도우
            var marker7 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.416263, 127.120714),
                map: map
            });
            var infowindow7 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">분당연세요양병원</div>'
            });
            infowindow7.open(map, marker7);

            // 8 마커와 인포윈도우
            var marker8 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.384273, 127.122776),
                map: map
            });
            var infowindow8 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">의료법인열린의료재단 분당열린의원</div>'
            });
            infowindow8.open(map, marker8);

            // 9 마커와 인포윈도우
            var marker9 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.440802, 127.132263),
                map: map
            });
            var infowindow9 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">21C 프라자내과의원</div>'
            });
            infowindow9.open(map, marker9);

            // 10 마커와 인포윈도우
            var marker10 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.350412, 127.109298),
                map: map
            });
            var infowindow10 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">서울탑내과의원</div>'
            });
            infowindow10.open(map, marker10);

            // 11 마커와 인포윈도우
            var marker11 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.444274, 127.156407),
                map: map
            });
            var infowindow11 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">정든내과</div>'
            });
            infowindow11.open(map, marker11);

            // 12 마커와 인포윈도우
            var marker12 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.398008, 127.112516),
                map: map
            });
            var infowindow12 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">메디피움의원</div>'
            });
            infowindow12.open(map, marker12)

            // 13 마커와 인포윈도우
            var marker13 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.338869, 127.109299),
                map: map
            });
            var infowindow13 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">분당연세내과의원</div>'
            });
            infowindow13.open(map, marker13)

            // 14 마커와 인포윈도우
            var marker14 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.388096, 127.121570),
                map: map
            });
            var infowindow14 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">분당제생병원</div>'
            });
            infowindow14.open(map, marker14)

            // 15 마커와 인포윈도우
            var marker15 = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(37.471846, 127.142626),
                map: map
            });
            var infowindow15 = new kakao.maps.InfoWindow({
                content : '<div style="padding:5px;">위례성모내과</div>'
            });
            infowindow15.open(map, marker15)



        </script>
</body>
</html>
