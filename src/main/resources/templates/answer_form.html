<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="/community-form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/question/list}">
                    <img src="/images/back-icon2.png" alt="뒤로가기" class="back-icon">
                </a>
                <a th:href="@{/main}">
                    <img src="/images/backhome-icon2.png" alt="홈" class="backhome-icon">
                </a>
            </div>
            <h1>댓글수정</h1>
            <div class="right-space"></div>
        </div>
        <div class="content">
            <div class="mobile-container">
                <h5 class="title-text">댓글수정</h5>
                <form th:object="${answerForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <div class="m-3">
                        <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="d-grid me-4 py-3">
                        <input type="submit" class="btn btn-primary" value="저장하기">
                    </div>
                </form>
<!--                <div class="d-grid me-4 py-3">-->
<!--                    <input type="submit" class="btn btn-primary" value="저장하기">-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
